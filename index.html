<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <!-- <link rel="stylesheet" href="css/L.Control.Layers.Tree.css" /> -->
    <link rel="stylesheet" href="css/qgis2web.css" />
    <link rel="stylesheet" href="css/fontawesome-all.min.css" />
    <style>
      html,
      body,
      #map {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>
    <title></title>
  </head>
  <body>
    <div id="map"></div>
    <script src="js/qgis2web_expressions.js"></script>
    <script src="js/leaflet.js"></script>
    <!-- <script src="js/L.Control.Layers.Tree.min.js"></script> -->
    <script src="js/leaflet.rotatedMarker.js"></script>
    <script src="js/leaflet.pattern.js"></script>
    <script src="js/leaflet-hash.js"></script>
    <script src="js/Autolinker.min.js"></script>
    <script src="js/rbush.min.js"></script>
    <script src="js/labelgun.min.js"></script>
    <script src="js/labels.js"></script>
    <script src="data/main_data.js"></script>
    <script src="data/nation_outlines.js"></script>
    <script>
      var highlightLayer;
      function highlightFeature(e) {
        highlightLayer = e.target;

        if (
          e.target.feature.geometry.type === "LineString" ||
          e.target.feature.geometry.type === "MultiLineString"
        ) {
          highlightLayer.setStyle({
            color: "#ffff00",
          });
        } else {
          highlightLayer.setStyle({
            fillColor: "#ffff00",
            fillOpacity: 1,
          });
        }
      }
      var map = L.map("map", {
        zoomControl: false,
        maxZoom: 28,
        minZoom: 1,
      }).fitBounds([
        [-94.00560734609996, -199.46927346103976],
        [144.67489107485937, 256.66677972935065],
      ]);
      var hash = new L.Hash(map);
      map.attributionControl.setPrefix(
        // '<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>'
      '');
      var autolinker = new Autolinker({
        truncate: { length: 30, location: "smart" },
      });
      // remove popup's row if "visible-with-data"
      function removeEmptyRowsFromPopupContent(content, feature) {
        var tempDiv = document.createElement("div");
        tempDiv.innerHTML = content;
        var rows = tempDiv.querySelectorAll("tr");
        for (var i = 0; i < rows.length; i++) {
          var td = rows[i].querySelector("td.visible-with-data");
          var key = td ? td.id : "";
          if (
            td &&
            td.classList.contains("visible-with-data") &&
            feature.properties[key] == null
          ) {
            rows[i].parentNode.removeChild(rows[i]);
          }
        }
        return tempDiv.innerHTML;
      }
      // add class to format popup if it contains media
      function addClassToPopupIfMedia(content, popup) {
        var tempDiv = document.createElement("div");
        tempDiv.innerHTML = content;
        if (tempDiv.querySelector("td img")) {
          popup._contentNode.classList.add("media");
          // Delay to force the redraw
          setTimeout(function () {
            popup.update();
          }, 10);
        } else {
          popup._contentNode.classList.remove("media");
        }
      }
      var zoomControl = L.control
        .zoom({
          position: "topleft",
        })
        .addTo(map);
      var bounds_group = new L.featureGroup([]);
      function setBounds() {}
      function pop_main_data(feature, layer) {
        layer.on({
          mouseout: function (e) {
            for (var i in e.target._eventParents) {
              if (typeof e.target._eventParents[i].resetStyle === "function") {
                e.target._eventParents[i].resetStyle(e.target);
              }
            }
          },
          mouseover: highlightFeature,
        });
        var popupContent =
          '<table>\
                    <tr>\
                        <td class="visible-with-data" id="L3" colspan="2"><strong>L3</strong><br />' +
          (feature.properties["L3"] !== null
            ? autolinker.link(
                String(feature.properties["L3"])
                  .replace(/'/g, "'")
                  .toLocaleString()
              )
            : "") +
          '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="L2" colspan="2"><strong>L2</strong><br />' +
          (feature.properties["L2"] !== null
            ? autolinker.link(
                String(feature.properties["L2"])
                  .replace(/'/g, "'")
                  .toLocaleString()
              )
            : "") +
          '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="L1" colspan="2"><strong>L1</strong><br />' +
          (feature.properties["L1"] !== null
            ? autolinker.link(
                String(feature.properties["L1"])
                  .replace(/'/g, "'")
                  .toLocaleString()
              )
            : "") +
          '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="L0" colspan="2"><strong>L0</strong><br />' +
          (feature.properties["L0"] !== null
            ? autolinker.link(
                String(feature.properties["L0"])
                  .replace(/'/g, "'")
                  .toLocaleString()
              )
            : "") +
          '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="location" colspan="2"><strong>location</strong><br />' +
          (feature.properties["location"] !== null
            ? autolinker.link(
                String(feature.properties["location"])
                  .replace(/'/g, "'")
                  .toLocaleString()
              )
            : "") +
          '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="date" colspan="2"><strong>date</strong><br />' +
          (feature.properties["date"] !== null
            ? autolinker.link(
                String(feature.properties["date"])
                  .replace(/'/g, "'")
                  .toLocaleString()
              )
            : "") +
          '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="details" colspan="2"><strong>details</strong><br />' +
          (feature.properties["details"] !== null
            ? autolinker.link(
                String(feature.properties["details"])
                  .replace(/'/g, "'")
                  .toLocaleString()
              )
            : "") +
          "</td>\
                    </tr>\
                </table>";
        var content = removeEmptyRowsFromPopupContent(popupContent, feature);
        layer.on("popupopen", function (e) {
          addClassToPopupIfMedia(content, e.popup);
        });
        layer.bindPopup(content, { maxHeight: 400 });
      }

      function style_main_data() {
        return {
          pane: "pane_main_data",
          opacity: 1,
          color: "rgba(35,35,35,1.0)",
          dashArray: "",
          lineCap: "butt",
          lineJoin: "miter",
          weight: 1.0,
          fill: true,
          fillOpacity: 1,
          fillColor: "rgba(0,80,177,1.0)",
          interactive: true,
        };
      }
      map.createPane("pane_main_data");
      map.getPane("pane_main_data").style.zIndex = 400;
      map.getPane("pane_main_data").style["mix-blend-mode"] = "normal";
      var layer_main_data = new L.geoJson(main_data, {
        attribution: "",
        interactive: true,
        dataVar: "main_data",
        layerName: "layer_main_data",
        pane: "pane_main_data",
        onEachFeature: pop_main_data,
        style: style_main_data,
      });
      bounds_group.addLayer(layer_main_data);
      map.addLayer(layer_main_data);
      function pop_nation_outlines(feature, layer) {
        layer.on({
          mouseout: function (e) {
            for (var i in e.target._eventParents) {
              if (typeof e.target._eventParents[i].resetStyle === "function") {
                e.target._eventParents[i].resetStyle(e.target);
              }
            }
          },
          mouseover: highlightFeature,
        });
        var popupContent =
          '<table>\
                    <tr>\
                        <td colspan="2">' +
          (feature.properties["L0"] !== null
            ? autolinker.link(
                String(feature.properties["L0"])
                  .replace(/'/g, "'")
                  .toLocaleString()
              )
            : "") +
          "</td>\
                    </tr>\
                </table>";
        var content = removeEmptyRowsFromPopupContent(popupContent, feature);
        layer.on("popupopen", function (e) {
          addClassToPopupIfMedia(content, e.popup);
        });
        layer.bindPopup(content, { maxHeight: 400 });
      }

      function style_nation_outlines() {
        return {
          pane: "pane_nation_outlines",
          opacity: 1,
          color: "rgba(35,35,35,1.0)",
          dashArray: "",
          lineCap: "butt",
          lineJoin: "miter",
          weight: 2.0,
          fill: true,
          fillOpacity: 1,
          fillColor: "rgba(227,26,28,0.0)",
          interactive: false,
        };
      }
      map.createPane("pane_nation_outlines");
      map.getPane("pane_nation_outlines").style.zIndex = 401;
      map.getPane("pane_nation_outlines").style["mix-blend-mode"] = "normal";
      var layer_nation_outlines = new L.geoJson(nation_outlines, {
        attribution: "",
        interactive: false,
        dataVar: "nation_outlines",
        layerName: "layer_nation_outlines",
        pane: "pane_nation_outlines",
        onEachFeature: pop_nation_outlines,
        style: style_nation_outlines,
      });
      bounds_group.addLayer(layer_nation_outlines);
      map.addLayer(layer_nation_outlines);
      setBounds();
    </script>
  </body>
</html>
